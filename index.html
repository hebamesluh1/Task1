<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task -1- </title>
    <!-- favicon link  -->
    <link rel="icon" href="icons.webp">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- title of my page  -->
    <header>
        <h1>Basic HTML Form </h1>
    </header>

    <!-- main page  -->
    <main>
        <!-- start form  -->
        <form>
            <!-- name group  -->
            <fieldset>
                <legend>Name</legend>
                <div>
                    <label for="first-name">First Name</label><br>
                    <input type="text" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label><br>
                    <input type="text" id="last-name">
                </div>
            </fieldset>
            <!-- end name group  -->




            <!-- question fieldset  -->
            <fieldset>
                <legend>Other Question</legend>
                <div>
                    <label>Choose a drink</label><br>
                    <label><input type="radio" name="drink" value="coffee"> coffee</label><br>
                    <label><input type="radio" name="drink" value="tea">tea</label><br>
                    <label><input type="radio" name="drink" value="hot-chocolate">hot chocolate</label>
                </div>
                <div>
                    <label>What ice cream do you like ?</label>
                    <br>
                    <label><input type="checkbox" name="chocolate"> Chocolate</label><br>
                    <label><input type="checkbox" name="chocolate-Pudding"> Chocolate Pudding</label><br>
                    <label><input type="checkbox" name="chocolate-peanut-butter" checked> Chocolate Peanut Butter</label><br>
                    <label><input type="checkbox" name="Vanilla">Vanilla</label><br>
                    <label><input type="checkbox" name="strawberry">Strawberry</label><br>
                </div>
                <div>
                    <label>Select a school:</label> <br>
                    <select>
                        <option value="primary">primary</option>
                        <option value="Harvad" selected>Harvad</option>
                        <option value="secondary">secondary</option>
                    </select>
                </div>
                <div>
                    <label for="comment">Please provide comments :</label><br>
                    <textarea name="comments" id="comment" cols="30" rows="10">
                    </textarea>
                </div>
            </fieldset>
            
            <!-- end question fieldset  -->
            <button type="submit">Submit</button>
        </form>
        <!-- end form  -->
    </main>
    <!-- end main  -->
</body>
</html>
